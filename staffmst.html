<html>
    <head>
        <title>Staff Master</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Responsive Admin</title>
        <!-- BOOTSTRAP STYLES-->
        <link href="css/bootstrap.css" rel="stylesheet" />
         <!-- FONTAWESOME STYLES-->
        <link href="css/font-awesome.css" rel="stylesheet" />
            <!-- CUSTOM STYLES-->
        <link href="css/custom.css" rel="stylesheet" />
         <!-- GOOGLE FONTS-->
       <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <form action="" method="POST">

            
            <div class="col-b">
    <div class="input-group">
        <label>Associate Name</label>
<select  class="form-control1">
    <option value = "associate1">Associate1</option>
    <option value = "associate2">Associate2</option>
  </select>
<br><br><br>
<label>First Name</label>
<input type="text" class="form-control1" name="firstname" placeholder="First Name"><br><br><br>
<label>Staff Email</label><br>
<input type="email" class="form-control1"  name="email" placeholder="Email"><br><br>
<label>Staff Phone1</label><br>
<input type="tel" class="form-control1" name="mobile1" pattern="[0-9]" placeholder="Mobile number" maxlength="10"><br><br>

<label>Staff Phone2</label><br>
<input type="tel" class="form-control1" name="mobile2" pattern="[0-9]" placeholder="Mobile number" maxlength="10"><br><br>
<label>Staff Pic</label>
<input type="file" name="profile" accept="image/*"><br>
<label>DOB</label><br>
<input type="date" class="form-control2" name="dob"><br>
<label>Verification Expiry Date</label><br>
<input type="date" class="form-control2" name="verification_expiry_date"><br>
<label>Verification Frequency</label><br>
<input type="number" class="form-control2" name="verification_frequency"><br>
<label>Verification Unit</label><br>
<select  class="form-control1">
    <option value = "date">Date</option>
    <option value = "week">Week</option>
    <option value = "month">Month</option>
    <option value = "year">Year</option>
  </select><br><br>
    <label>Staff QR Code</label><br>
    <textarea rows='3' columns='30' class="form-control1" name="staffqrcode" placeholder="Staff QR Code"></textarea>
    <br><br><br><br>
    <labal>Staff Pin</labal><br>
    <input type="number" class="form-control2" name="staffpin"><br>
    <label>Emp Id</label>
    <select  class="form-control2">
        <option value = "emp_id">Emp Id</option>
       
      </select><br>
      <label>Account Id</label>
      <select  class="form-control2">
        <option value = "account_id">Account Id</option>
      
      </select>
<br><br>
<input type="submit" class="form-control1" value="submit">
</div>
</div><br><br>
 </form>
 </body>
 </html>
