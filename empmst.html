<html>
    <head>
        <title>Employee Master</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Responsive Admin</title>
        <!-- BOOTSTRAP STYLES-->
        <link href="css/bootstrap.css" rel="stylesheet" />
         <!-- FONTAWESOME STYLES-->
        <link href="css/font-awesome.css" rel="stylesheet" />
            <!-- CUSTOM STYLES-->
        <link href="css/custom.css" rel="stylesheet" />
         <!-- GOOGLE FONTS-->
       <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    </head>
    
    <body>
        <form action="" method="POST">

            
            <div class="col-b">
    <div class="input-group">
    <label>Name</label><br>
<input type="text" class="form-control1"  name="emp name" placeholder="Employee name"><br><br>
<label>Adress</label><br>
<textarea rows='2' columns='30' class="form-control1" name="emp address" placeholder="Address"></textarea><br><br><br>
<label>Choose City</label>
<select  class="form-control1">
    <option value = "hyderbad">Hyderbad</option>
    <option value = "warangal">Warangal</option>
    <option value = "delhi">Delhi</option>
    <option value = "bangalore">Bangalore</option>
  </select>
<br><br>
<label>State</label><br>
<input type="text" class="form-control1" name="state" ><br><br>
<label>Country</label><br>
<input type="text"  class="form-control1" name="country" value="Nigeria" disabled><br><br>
<label>Email</label><br>
<input type="email" class="form-control1"  name="email" placeholder="Email"><br><br>
<label>Mobile</label><br>
<input type="tel" class="form-control1" name="tel" pattern="[0-9]" placeholder="Mobile number"><br><br>

<input type="submit" class="form-control1" value="submit">
</div>
</div><br><br>
 </form>
 </body>
 </html>
