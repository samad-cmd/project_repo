<html>
    <head>
        <title>Admin Master</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- BOOTSTRAP STYLES-->
        <link href="css/bootstrap.css" rel="stylesheet" />
         <!-- FONTAWESOME STYLES-->
        <link href="css/font-awesome.css" rel="stylesheet" />
            <!-- CUSTOM STYLES-->
        <link href="css/custom.css" rel="stylesheet" />
         <!-- GOOGLE FONTS-->
       <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <form action="" method="POST">
            <div class="col-b">
    <div class="input-group">
        <label>Admin Type</label>
        <select class="form-control1">
            <option value = "admin">Admin</option>
            <option value = "sueradmin">Super Admin</option>
          </select>
        <br><br><br>
        <label>Name of Admin</label><br>
        <input type="text" class="form-control1" name="admin_name"  placeholder="Admin Name"><br><br>
    <label>Admin Description</label><br>
    <textarea rows='2' columns='30' class="form-control1" name="admin_desc" placeholder="Details or Description"></textarea>
    <br><br><br>
    <label>Admin Email</label><br>
    <input type="email" class="form-control1"  name="admin_email" placeholder="Email"><br><br>
    <label>Admin Mobile</label><br>
    <input type="tel" class="form-control1" name="admin_mobile" pattern="[0-9]" placeholder="Mobile"><br><br><br>

    <input type="submit" class="form-control1" value="submit">
    </div>
    </div>
    <br><br>
    </form>
 </body>
 </html>
